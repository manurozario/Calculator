<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="calculator-body">

    <div class="screen">
      <p>0</p>
    </div>

    <div class="buttons">
      <div class="row">
        <button type="button" class="btn btn-ac">AC</button>
        <button type="button" class="btn btn-del">DEL</button>
        <button type="button" class="btn btn-percent">%</button>
        <button type="button" class="btn btn-sign">รท</button>
      </div>

      <div class="row">
        <button type="button" class="btn btn-num">7</button>
        <button type="button" class="btn btn-num">8</button>
        <button type="button" class="btn btn-num">9</button>
        <button type="button" class="btn btn-sign">x</button>
      </div>

      <div class="row">
        <button type="button" class="btn btn-num">4</button>
        <button type="button" class="btn btn-num">5</button>
        <button type="button" class="btn btn-num">6</button>
        <button type="button" class="btn btn-sign">-</button>
      </div>

      <div class="row">
        <button type="button" class="btn btn-num">1</button>
        <button type="button" class="btn btn-num">2</button>
        <button type="button" class="btn btn-num">3</button>
        <button type="button" class="btn btn-sign">+</button>
      </div>

      <div class="row">
        <button type="button" class="btn btn-0 btn-num">0</button>
        <button type="button" class="btn btn-num">.</button>
        <button type="button" class="btn btn-equal">=</button>
      </div>
    </div>


  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="app.js" charset="utf-8"></script>
</body>

</html>
